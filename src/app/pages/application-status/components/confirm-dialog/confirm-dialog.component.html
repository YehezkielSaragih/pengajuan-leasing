<div class="modal-overlay" *ngIf="visible">
  <div class="modal">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">{{ cancelText }}</button>
      <button class="confirm-btn" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
