<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications" (click)="goToDetail(app.id)">
      <td>{{ app.id }}</td>
      <td>{{ app.customer.name }}</td>
      <td>{{ app.item.type }}</td>
      <td>{{ app.status }}</td>
      <td>
        <button (click)="onDelete(app.id, $event)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="applications.length === 0">
  <p><em>No applications yet.</em></p>
</div>
