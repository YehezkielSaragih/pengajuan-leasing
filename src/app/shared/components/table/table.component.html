<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications" (click)="goToDetail(app.id)">
      <td>{{ app.id }}</td>
      <td>{{ app.customer.name }}</td>
      <td>{{ app.item.type }}</td>
      <td>
        <span class="status-badge" [ngClass]="app.status.toLowerCase()">
          {{ app.status }}
        </span>
      </td>
      <td>
        <button (click)="openConfirm(app.id, $event)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="applications.length === 0">
  <p><em>No applications yet.</em></p>
</div>

<!-- Modal Konfirmasi -->
<app-confirm-dialog
  [visible]="confirmVisible"
  title="Hapus Data"
  message="Are you sure you want to delete this application?"
  confirmText="Hapus"
  cancelText="Batal"
  (confirm)="handleConfirmDelete()"
  (cancel)="handleCancelDelete()">
</app-confirm-dialog>
